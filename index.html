<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Character Loader</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            width: 100px;
            height: 150px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>
    <div class="character-selection" id="character-selection"></div>

    <script>
        // Base path for images
        const basePath = './assets/images/';

        // Assumed pattern for images
        const loadImages = async () => {
            try {
                // GitHub Pages doesn't support directory listing, so we simulate all .png files here
                const maxCharacters = 10; // Adjust based on your expected number of characters
                const characters = [];
                for (let i = 1; i <= maxCharacters; i++) {
                    characters.push(`${basePath}character${i}.png`);
                }

                // Load and display images
                const characterSelectionDiv = document.getElementById('character-selection');
                characters.forEach((imageSrc) => {
                    const img = new Image();
                    img.src = imageSrc;
                    img.className = 'character';
                    img.onerror = () => {
                        console.log(`Image not found: ${imageSrc}`);
                    };
                    img.onload = () => {
                        img.addEventListener('click', () => {
                            document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
                            img.classList.add('selected');
                            console.log(`Selected character: ${imageSrc}`);
                        });
                        characterSelectionDiv.appendChild(img);
                    };
                });
            } catch (err) {
                console.error('Error loading characters:', err);
            }
        };

        // Call the loader on page load
        loadImages();
    </script>
</body>
</html>
