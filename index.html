<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .character-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .character {
            margin: 10px;
            cursor: pointer;
        }
        .character img {
            width: 150px;
            height: auto;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        .character img:hover {
            border-color: #f90;
        }
        .selected.player1 {
            border-color: #0f0 !important;
        }
        .selected.player2 {
            border-color: #00f !important;
        }
        .instructions {
            margin: 20px 0;
        }
        .start-game {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #f90;
            color: #111;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-game:hover {
            background-color: #ffb84d;
        }
    </style>
</head>
<body>
    <h1>Choose Your Fighters</h1>
    <div class="instructions">Click a character to choose for <strong>Player 1</strong> or <strong>Player 2</strong>.</div>
    <div class="character-container" id="characterContainer">
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155303.png" alt="Character 1">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155345.png" alt="Character 2">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155350.png" alt="Character 3">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155406.png" alt="Character 4">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155412.png" alt="Character 5">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155425.png" alt="Character 6">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155431.png" alt="Character 7">
        </div>
    </div>
    <button class="start-game" onclick="startGame()">Start Game</button>

    <script>
        let player1Selection = null;
        let player2Selection = null;

        function selectCharacter(element, player) {
            const img = element.querySelector('img');

            // Remove previous selection for the player
            const previousSelection = document.querySelector(`.selected.${player}`);
            if (previousSelection) {
                previousSelection.classList.remove('selected', player);
            }

            // Mark this character as selected for the player
            img.classList.add('selected', player);

            if (player === 'player1') {
                player1Selection = img.src;
            } else if (player === 'player2') {
                player2Selection = img.src;
            }
        }

        function startGame() {
            if (!player1Selection || !player2Selection) {
                alert('Please select a character for both players!');
                return;
            }

            // Start the game logic here
            document.body.innerHTML = `
                <h1>Game Starting!</h1>
                <p>Player 1 selected: <img src="${player1Selection}" style="width:100px;"></p>
                <p>Player 2 selected: <img src="${player2Selection}" style="width:100px;"></p>
            `;
        }
    </script>
</body>
</html>
