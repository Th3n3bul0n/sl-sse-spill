<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Style Game - Final Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .character-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .character {
            margin: 10px;
            cursor: pointer;
        }
        .character img {
            width: 120px;
            height: auto;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        .character img:hover {
            border-color: #f90;
        }
        .selected.player1 {
            border-color: #0f0 !important;
        }
        .selected.player2 {
            border-color: #00f !important;
        }
        .start-game {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #f90;
            color: #111;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-game:hover {
            background-color: #ffb84d;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid #fff;
            background: url('assets/images/arena_background.jpg') no-repeat center center;
            background-size: cover;
        }
        #winnerMessage {
            font-size: 24px;
            color: yellow;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Choose Your Fighters</h1>
    <div class="character-container" id="characterContainer">
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155303.png" alt="Character 1">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155345.png" alt="Character 2">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155350.png" alt="Character 3">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155406.png" alt="Character 4">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155412.png" alt="Character 5">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/20250124_155425.png" alt="Character 6">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/20250124_155431.png" alt="Character 7">
        </div>
    </div>
    <button class="start-game" onclick="startBattle()" id="startGameButton" disabled>Start Battle</button>
    <canvas id="battleArena" width="1200" height="700" style="display: none;"></canvas>
    <h2 id="winnerMessage"></h2>

    <script>
        let player1Selection = null;
        let player2Selection = null;
        const keys = {};
        const canvas = document.getElementById('battleArena');
        const ctx = canvas.getContext('2d');

        const player1 = { x: 100, y: 520, width: 120, height: 180, hp: 100, speed: 7, isJumping: false, jumpVelocity: 0, img: null };
        const player2 = { x: 1000, y: 520, width: 120, height: 180, hp: 100, speed: 7, isJumping: false, jumpVelocity: 0, img: null };

        // Attack damage values
        const PUNCH_DAMAGE = 10;
        const KICK_DAMAGE = 15;

        // Character selection
        function selectCharacter(element, player) {
            const img = element.querySelector('img');
            const previousSelection = document.querySelector(`.selected.${player}`);
            if (previousSelection) {
                previousSelection.classList.remove('selected', player);
            }
            img.classList.add('selected', player);

            if (player === 'player1') {
                player1Selection = img.src;
            } else {
                player2Selection = img.src;
            }

            // Enable start button if both players selected
            document.getElementById('startGameButton').disabled = !(player1Selection && player2Selection);
        }

        // Start battle
        function startBattle() {
            if (!player1Selection || !player2Selection) return;

            // Hide character selection
            document.getElementById('title').style.display = 'none';
            document.getElementById('characterContainer').style.display = 'none';
            document.getElementById('startGameButton').style.display = 'none';

            // Show canvas for battle
            canvas.style.display = 'block';

            // Initialize players
            player1.img = new Image();
            player1.img.src = player1Selection;

            player2.img = new Image();
            player2.img.src = player2Selection;

            gameLoop();
        }

        // Draw players
        function drawPlayer(player) {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        // Draw health bars
        function drawHealthBar(player, x, y) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x, y, 100, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(x, y, player.hp, 10);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`HP: ${player.hp}/100`, x + 10, y - 2);
        }

        // Handle jumping
        function handleJump(player) {
            if (player.isJumping) {
                player.y -= player.jumpVelocity;
                player.jumpVelocity -= 1; // Gravity

                if (player.y >= 520) {
                    player.y = 520; // Reset to ground
                    player.isJumping = false;
                    player.jumpVelocity = 0;
                }
            }
        }

        // Update game state
        function update() {
            // Move player 1
            if (keys['a'] && player1.x > 0) player1.x -= player1.speed;
            if (keys['d'] && player1.x < canvas.width - player1.width) player1.x += player1.speed;
            if (keys['w'] && !player1.isJumping) {
                player1.isJumping = true;
                player1.jumpVelocity = 15;
            }

            // Move player 2
            if (keys['ArrowLeft'] && player2.x > 0) player2.x -= player2.speed;
            if (keys['ArrowRight'] && player2.x < canvas.width - player2.width) player2.x += player2.speed;
            if (keys['ArrowUp'] && !player2.isJumping) {
                player2.isJumping = true;
                player2.jumpVelocity = 15;
            }

            // Handle jumping
            handleJump(player1);
            handleJump(player2);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw players
            drawPlayer(player1);
            drawPlayer(player2);

            // Draw health bars
            drawHealthBar(player1, 20, 40);
            drawHealthBar(player2, canvas.width - 140, 40);

            // Check collision for attack
            if (Math.abs(player1.x - player2.x) < player1.width) {
                if (keys['q'] && player2.hp > 0) player2.hp = Math.max(player2.hp - PUNCH_DAMAGE, 0); // Player 1 punches
                if (keys['e'] && player2.hp > 0) player2.hp = Math.max(player2.hp - KICK_DAMAGE, 0); // Player 1 kicks
                if (keys['m'] && player1.hp > 0) player1.hp = Math.max(player1.hp - PUNCH_DAMAGE, 0); // Player 2 punches
                if (keys['n'] && player1.hp > 0) player1.hp = Math.max(player1.hp - KICK_DAMAGE, 0); // Player 2 kicks
            }

            // Check for winner
            if (player1.hp <= 0 || player2.hp <= 0) {
                document.getElementById('winnerMessage').textContent =
                    player1.hp <= 0 ? 'Player 2 Wins!' : 'Player 1 Wins!';
                return true;
            }
            return false;
        }

        // Game loop
        function gameLoop() {
            if (!update()) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer(player1);
                drawPlayer(player2);
                drawHealthBar(player1, 20, 40);
                drawHealthBar(player2, canvas.width - 140, 40);
                requestAnimationFrame(gameLoop);
            }
        }

        // Handle keydown
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        // Handle keyup
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
    </script>
</body>
</html>
