<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose Your Fighters</h1>
    <div class="character-container" id="characterContainer">
        <div class="character" onclick="selectCharacter(this, 'player1')">
            <img src="assets/images/character1.png" alt="Character 1">
        </div>
        <div class="character" onclick="selectCharacter(this, 'player2')">
            <img src="assets/images/character2.png" alt="Character 2">
        </div>
        <!-- Add more characters as needed -->
    </div>
    <button class="start-game" onclick="startGame()">Start Game</button>

    <script src="scripts/script.js"></script>
</body>
</html>
