<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - Scaled Knockback with Dynamic Characters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>
    <canvas id="gameCanvas" width="1400" height="800" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameButton = document.getElementById('startGame');
        const winnerDiv = document.getElementById('winner');
        let player1 = null, player2 = null;

        const createPlayer = (x, imgSrc) => ({
            x,
            y: 650,
            width: 100,
            height: 150,
            img: new Image(),
            damage: 0,
            knockbackX: 0,
            knockbackY: 0,
            isKnockedBack: false,
            onGround: true,
            isJumping: false,
            jumpSpeed: 0
        });

        const attackLock = {};
        function replaceSprite(player, action, callback) {
            if (!player || !player.img) return;
            const originalSrc = player.img.src;
            const actionSrc = originalSrc.replace(/(character\d+)\.png$/, `${action}$1.png`);
            player.img.src = actionSrc;
            setTimeout(() => {
                player.img.src = originalSrc;
                if (callback) callback();
            }, 800);
        }

        window.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (key === 'q' && player1 && !attackLock['q']) {
                attackLock['q'] = true;
                replaceSprite(player1, 'punch', () => attackLock['q'] = false);
            } else if (key === 'e' && player1 && !attackLock['e']) {
                attackLock['e'] = true;
                replaceSprite(player1, 'kick', () => attackLock['e'] = false);
            } else if (key === 'm' && player2 && !attackLock['m']) {
                attackLock['m'] = true;
                replaceSprite(player2, 'punch', () => attackLock['m'] = false);
            } else if (key === 'n' && player2 && !attackLock['n']) {
                attackLock['n'] = true;
                replaceSprite(player2, 'kick', () => attackLock['n'] = false);
            }
        });
    </script>
</body>
</html>
