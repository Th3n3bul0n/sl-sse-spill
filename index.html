
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - All Characters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>

    <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameButton = document.getElementById('startGame');
        const winnerDiv = document.getElementById('winner');

        let player1 = null, player2 = null;

        const createPlayer = (x, imgSrc) => ({
            x,
            y: 250,
            width: 100,
            height: 150,
            img: new Image(),
            hp: 100,
            isJumping: false,
            jumpSpeed: 0,
            onGround: true
        });

        const characterSelectionDiv = document.querySelector('.character-selection');

        const characterImages = [
            './assets/images/character1.png',
            './assets/images/character2.png',
            './assets/images/character3.png',
            './assets/images/character4.png',
        ];

        characterImages.forEach(imageSrc => {
            const charImg = document.createElement('img');
            charImg.src = imageSrc;
            charImg.className = 'character';
            charImg.width = 100;
            charImg.height = 150;
            characterSelectionDiv.appendChild(charImg);

            charImg.addEventListener('click', () => {
                if (charImg.classList.contains('selected')) {
                    charImg.classList.remove('selected');
                    if (player1 && player1.img.src === charImg.src) player1 = null;
                    if (player2 && player2.img.src === charImg.src) player2 = null;
                    startGameButton.style.display = player1 && player2 ? 'block' : 'none';
                    return;
                }

                if (!player1) {
                    player1 = createPlayer(50, charImg.src);
                    player1.img.src = charImg.src;
                    charImg.classList.add('selected');
                } else if (!player2 && charImg.src !== player1.img.src) {
                    player2 = createPlayer(650, charImg.src);
                    player2.img.src = charImg.src;
                    charImg.classList.add('selected');
                }

                startGameButton.style.display = player1 && player2 ? 'block' : 'none';
            });
        });

        const gravity = 1;
        const jumpStrength = 15;
        const movementSpeed = 5;
        const punchDamage = 10;
        const kickDamage = 15;
        const keys = {};

        startGameButton.addEventListener('click', () => {
            document.querySelector('.character-selection').style.display = 'none';
            startGameButton.style.display = 'none';
            canvas.style.display = 'block';
            gameLoop();
        });

        function drawPlayer(player) {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        function drawHP(player, x) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x, 20, 100, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(x, 20, Math.max(0, player.hp), 10);
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText(`HP: ${player.hp}/100`, x + 25, 18);
        }

        function isColliding(p1, p2) {
            return (
                p1.x < p2.x + p2.width &&
                p1.x + p1.width > p2.x &&
                p1.y < p2.y + p2.height &&
                p1.y + p1.height > p2.y
            );
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';

            if (keys['a'] && player1.x > 0) player1.x -= movementSpeed;
            if (keys['d'] && player1.x < canvas.width - player1.width) player1.x += movementSpeed;
            if (keys['w'] && player1.onGround) {
                player1.isJumping = true;
                player1.jumpSpeed = -jumpStrength;
                player1.onGround = false;
            }

            if (keys['ArrowLeft'] && player2.x > 0) player2.x -= movementSpeed;
            if (keys['ArrowRight'] && player2.x < canvas.width - player2.width) player2.x += movementSpeed;
            if (keys['ArrowUp'] && player2.onGround) {
                player2.isJumping = true;
                player2.jumpSpeed = -jumpStrength;
                player2.onGround = false;
            }

            [player1, player2].forEach(player => {
                if (player.isJumping) {
                    player.y += player.jumpSpeed;
                    player.jumpSpeed += gravity;
                    if (player.y >= 250) {
                        player.y = 250;
                        player.isJumping = false;
                        player.onGround = true;
                    }
                }
            });

            if (isColliding(player1, player2)) {
                if (keys['q']) player2.hp = Math.max(0, player2.hp - punchDamage);
                if (keys['e']) player2.hp = Math.max(0, player2.hp - kickDamage);

                if (keys['m']) player1.hp = Math.max(0, player1.hp - punchDamage);
                if (keys['n']) player1.hp = Math.max(0, player1.hp - kickDamage);
            }

            drawPlayer(player1);
            drawPlayer(player2);
            drawHP(player1, 50);
            drawHP(player2, 650);

            if (player1.hp === 0 || player2.hp === 0) {
                winnerDiv.textContent =
                    player1.hp === 0 ? 'Player 2 Wins!' : 'Player 1 Wins!';
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', e => (keys[e.key] = true));
        window.addEventListener('keyup', e => (keys[e.key] = false));
    </script>
</body>
</html>
