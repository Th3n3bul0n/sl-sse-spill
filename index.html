
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - All Characters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>

    <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameButton = document.getElementById('startGame');
        const winnerDiv = document.getElementById('winner');

        let player1 = null, player2 = null;

        const createPlayer = (x, imgSrc) => ({
            x,
            y: 250,
            width: 100,
            height: 150,
            img: new Image(),
            hp: 100,
            isJumping: false,
            jumpSpeed: 0,
            onGround: true
        });

        const characterSelectionDiv = document.querySelector('.character-selection');

        const characterImages = [
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna.png',
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna-ovedie.png',
        ];

        characterImages.forEach(imageSrc => {
            const charImg = document.createElement('img');
            charImg.src = imageSrc;
            charImg.className = 'character';
            charImg.width = 100;
            charImg.height = 150;
            characterSelectionDiv.appendChild(charImg);

            charImg.addEventListener('click', () => {
                if (charImg.classList.contains('selected')) {
                    charImg.classList.remove('selected');
                    if (player1 && player1.img.src === charImg.src) player1 = null;
                    if (player2 && player2.img.src === charImg.src) player2 = null;
                    startGameButton.style.display = player1 && player2 ? 'block' : 'none';
                    return;
                }

                if (!player1) {
                    player1 = createPlayer(50, charImg.src);
                    player1.img.src = charImg.src;
                    charImg.classList.add('selected');
                } else if (!player2 && charImg.src !== player1.img.src) {
                    player2 = createPlayer(650, charImg.src);
                    player2.img.src = charImg.src;
                    charImg.classList.add('selected');
                }

                startGameButton.style.display = player1 && player2 ? 'block' : 'none';
            });
        });

        startGameButton.addEventListener('click', () => {
            characterSelectionDiv.style.display = 'none';
            startGameButton.style.display = 'none';
            canvas.style.display = 'block';
            gameLoop();
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(player1.img, player1.x, player1.y, player1.width, player1.height);
            ctx.drawImage(player2.img, player2.x, player2.y, player2.width, player2.height);

            updateHPBar(player1, 50);
            updateHPBar(player2, 650);

            if (player1.hp <= 0 || player2.hp <= 0) {
                winnerDiv.textContent = player1.hp <= 0 ? 'Player 2 Wins!' : 'Player 1 Wins!';
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        function updateHPBar(player, x) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x, 20, 100, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(x, 20, Math.max(0, player.hp), 10);
            ctx.fillStyle = 'white';
            ctx.fillText(`HP: ${player.hp}/100`, x + 25, 18);
        }
    </script>
</body>
</html>
