<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - Character Selector Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
            width: 100px;
            height: 150px;
        }
        .character.selected {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <script>
        // Character image URLs
        const characterImages = [
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna.png',
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna-ovedie.png'
        ];

        // Preloading images
        const preloadImages = (urls) => {
            return urls.map(url => {
                const img = new Image();
                img.src = url;
                return img;
            });
        };

        const characterSelectionDiv = document.querySelector('.character-selection');
        const preloadedImages = preloadImages(characterImages);

        preloadedImages.forEach(img => {
            const characterElement = document.createElement('img');
            characterElement.src = img.src;
            characterElement.className = 'character';
            characterSelectionDiv.appendChild(characterElement);

            characterElement.addEventListener('click', () => {
                if (characterElement.classList.contains('selected')) {
                    characterElement.classList.remove('selected');
                } else {
                    characterElement.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
