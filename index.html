<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Character Loader</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            width: 100px;
            height: 150px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected-player1 {
            border-color: red;
        }
        .character.selected-player2 {
            border-color: blue;
        }
        .instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <p class="instructions">Player 1: Click to select your character (red border).<br>
    Player 2: Shift + Click to select your character (blue border).</p>
    <div class="character-selection" id="character-selection"></div>

    <script>
        // Base path for images
        const basePath = './assets/images/';

        // Assumed pattern for images
        const loadImages = async () => {
            try {
                // Simulate loading characters dynamically
                const maxCharacters = 10; // Adjust based on your total character count
                const characters = [];
                for (let i = 1; i <= maxCharacters; i++) {
                    characters.push(`${basePath}character${i}.png`);
                }

                // Character selection logic
                let player1Selection = null;
                let player2Selection = null;

                const characterSelectionDiv = document.getElementById('character-selection');
                characters.forEach((imageSrc) => {
                    const img = new Image();
                    img.src = imageSrc;
                    img.className = 'character';

                    img.onerror = () => {
                        console.log(`Image not found: ${imageSrc}`);
                    };

                    img.onload = () => {
                        img.addEventListener('click', (e) => {
                            if (e.shiftKey) {
                                // Player 2 selection
                                if (player2Selection) {
                                    player2Selection.classList.remove('selected-player2');
                                }
                                img.classList.add('selected-player2');
                                player2Selection = img;
                                console.log(`Player 2 selected: ${img.src}`);
                            } else {
                                // Player 1 selection
                                if (player1Selection) {
                                    player1Selection.classList.remove('selected-player1');
                                }
                                img.classList.add('selected-player1');
                                player1Selection = img;
                                console.log(`Player 1 selected: ${img.src}`);
                            }
                        });

                        characterSelectionDiv.appendChild(img);
                    };
                });
            } catch (err) {
                console.error('Error loading characters:', err);
            }
        };

        // Load characters when the page loads
        loadImages();
    </script>
</body>
</html>
