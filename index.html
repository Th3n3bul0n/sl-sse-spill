<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .player {
            text-align: center;
        }
        .player img {
            width: 150px;
            height: auto;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: red;
            border: 2px solid #fff;
            margin: 10px auto;
        }
        .health-bar-inner {
            height: 100%;
            background-color: green;
        }
        .actions {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #f90;
            color: #111;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb84d;
        }
    </style>
</head>
<body>
    <h1>Battle Arena</h1>
    <div class="battle-container">
        <div class="player" id="player1">
            <img src="" alt="Player 1" id="player1Image">
            <div class="health-bar">
                <div class="health-bar-inner" id="player1Health"></div>
            </div>
            <div class="actions">
                <button onclick="attack('player1', 'kick')">Kick</button>
                <button onclick="attack('player1', 'punch')">Punch</button>
            </div>
        </div>
        <div class="player" id="player2">
            <img src="" alt="Player 2" id="player2Image">
            <div class="health-bar">
                <div class="health-bar-inner" id="player2Health"></div>
            </div>
            <div class="actions">
                <button onclick="attack('player2', 'kick')">Kick</button>
                <button onclick="attack('player2', 'punch')">Punch</button>
            </div>
        </div>
    </div>
    <h2 id="winnerMessage"></h2>
    <script>
        let player1HP = 100;
        let player2HP = 100;

        // Initialize players
        function initializeBattle(player1Image, player2Image) {
            document.getElementById('player1Image').src = player1Image;
            document.getElementById('player2Image').src = player2Image;
            updateHealthBars();
        }

        // Update health bars
        function updateHealthBars() {
            document.getElementById('player1Health').style.width = player1HP + '%';
            document.getElementById('player2Health').style.width = player2HP + '%';
        }

        // Handle attack actions
        function attack(player, attackType) {
            let damage = attackType === 'kick' ? 15 : 10;

            if (player === 'player1') {
                player2HP = Math.max(player2HP - damage, 0);
            } else {
                player1HP = Math.max(player1HP - damage, 0);
            }

            updateHealthBars();
            checkWinner();
        }

        // Check if there's a winner
        function checkWinner() {
            if (player1HP === 0) {
                document.getElementById('winnerMessage').textContent = 'Player 2 Wins!';
                disableButtons();
            } else if (player2HP === 0) {
                document.getElementById('winnerMessage').textContent = 'Player 1 Wins!';
                disableButtons();
            }
        }

        // Disable all buttons when the game ends
        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.disabled = true);
        }

        // Example initialization (to be replaced with dynamic values)
        initializeBattle("assets/images/20250124_155303.png", "assets/images/20250124_155345.png");
    </script>
</body>
</html>
