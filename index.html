<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - Scaled Knockback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>

    <canvas id="gameCanvas" width="1400" height="800" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameButton = document.getElementById('startGame');
        const winnerDiv = document.getElementById('winner');

        let player1 = null, player2 = null;
        const characterSelectionDiv = document.querySelector('.character-selection');

        const imagePath = "assets/images/";
        const characters = [];

        async function loadCharacters() {
            const response = await fetch(imagePath);
            const text = await response.text();
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(text, 'text/html');
            const links = htmlDoc.querySelectorAll('a');

            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href.endsWith('.png')) {
                    characters.push(imagePath + href);
                }
            });

            populateCharacterSelection();
        }

        function populateCharacterSelection() {
            characters.forEach(imageSrc => {
                const charImg = document.createElement('img');
                charImg.src = imageSrc;
                charImg.className = 'character';
                charImg.width = 100;
                charImg.height = 150;
                characterSelectionDiv.appendChild(charImg);
            });
        }

        loadCharacters();
    </script>
</body>
</html>
