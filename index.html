
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - All Characters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>

    <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const characterSelectionDiv = document.querySelector('.character-selection');

        // Use absolute paths for GitHub Pages
        const characterImages = [
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna.png',
            'https://th3n3bul0n.github.io/sl-sse-spill/assets/images/Anna-ovedie.png',
        ];

        characterImages.forEach(imageSrc => {
            const charImg = document.createElement('img');
            charImg.src = imageSrc;
            charImg.className = 'character';
            charImg.width = 100;
            charImg.height = 150;
            characterSelectionDiv.appendChild(charImg);

            charImg.addEventListener('click', () => {
                if (charImg.classList.contains('selected')) {
                    charImg.classList.remove('selected');
                    return;
                }

                charImg.classList.add('selected');
            });
        });
    </script>
</body>
</html>
