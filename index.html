<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Character Loader</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            width: 100px;
            height: 150px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>
    <div class="character-selection" id="character-selection"></div>

    <script>
        // GitHub base path for assets
        const basePath = './assets/images/';

        // Function to load images dynamically using GitHub directory structure
        async function loadCharacters() {
            try {
                // GitHub Pages can't list directories directly, so you need image names in advance
                const characterImages = [
                    'character1.png',
                    'character2.png',
                    'character3.png'
                ];

                // Display characters
                const characterSelectionDiv = document.getElementById('character-selection');
                characterImages.forEach(image => {
                    const img = document.createElement('img');
                    img.src = `${basePath}${image}`;
                    img.className = 'character';
                    img.alt = image.split('.')[0];
                    img.addEventListener('click', () => {
                        document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
                        img.classList.add('selected');
                        console.log(`Selected: ${img.alt}`);
                    });
                    characterSelectionDiv.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading characters:', error);
            }
        }

        // Load characters when the page loads
        loadCharacters();
    </script>
</body>
</html>
