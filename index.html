<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game - Scaled Knockback with Dynamic Characters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid white;
            background-color: black;
        }
        .character-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow;
        }
        #startGame {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Characters</h1>
    <div class="character-selection"></div>
    <button id="startGame">Start Game</button>

    <canvas id="gameCanvas" width="1400" height="800" style="display: none;"></canvas>
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameButton = document.getElementById('startGame');
        const winnerDiv = document.getElementById('winner');
        const characterSelectionDiv = document.querySelector('.character-selection');
        const keys = {};

        let player1 = null, player2 = null;
        const repoOwner = "Th3n3bul0n";
        const repoName = "sl-sse-spill";
        const imagePath = "assets/images/";
        const githubApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${imagePath}`;
        const rawBaseUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${imagePath}`;

        async function loadCharacters() {
            try {
                const response = await fetch(githubApiUrl);
                const files = await response.json();
                files.forEach(file => {
                    if (file.name.endsWith('.png')) {
                        addCharacter(rawBaseUrl + file.name);
                    }
                });
            } catch (error) {
                console.error("Error fetching character images:", error);
            }
        }

        function addCharacter(imageSrc) {
            const charImg = document.createElement('img');
            charImg.src = imageSrc;
            charImg.className = 'character';
            charImg.width = 100;
            charImg.height = 150;
            characterSelectionDiv.appendChild(charImg);

            charImg.addEventListener('click', () => {
                if (charImg.classList.contains('selected')) {
                    charImg.classList.remove('selected');
                    if (player1 && player1.img.src === charImg.src) player1 = null;
                    if (player2 && player2.img.src === charImg.src) player2 = null;
                    startGameButton.style.display = player1 && player2 ? 'block' : 'none';
                    return;
                }

                if (!player1) {
                    player1 = createPlayer(200, charImg.src);
                    charImg.classList.add('selected');
                } else if (!player2 && charImg.src !== player1.img.src) {
                    player2 = createPlayer(1000, charImg.src);
                    charImg.classList.add('selected');
                }

                startGameButton.style.display = player1 && player2 ? 'block' : 'none';
            });
        }

        function createPlayer(x, imgSrc) {
            const player = {
                x,
                y: 650,
                width: 100,
                height: 150,
                img: new Image(),
                damage: 0,
                health: 100,
                isKnockedBack: false,
                knockbackX: 0,
                knockbackY: 0,
                onGround: true,
                isJumping: false,
                jumpSpeed: 0,
            };
            player.img.src = imgSrc;
            return player;
        }

        startGameButton.addEventListener('click', () => {
            characterSelectionDiv.style.display = 'none';
            startGameButton.style.display = 'none';
            canvas.style.display = 'block';
            gameLoop();
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleMovement(player1, 'a', 'd', 'w');
            handleMovement(player2, 'ArrowLeft', 'ArrowRight', 'ArrowUp');

            drawPlayer(player1);
            drawPlayer(player2);
            checkCollision(player1, player2);
            checkCollision(player2, player1);

            requestAnimationFrame(gameLoop);
        }

        function handleMovement(player, left, right, jump) {
            if (!player) return;

            if (keys[left] && player.x > 0) player.x -= 5;
            if (keys[right] && player.x < canvas.width - player.width) player.x += 5;

            if (keys[jump] && player.onGround) {
                player.isJumping = true;
                player.jumpSpeed = -15;
                player.onGround = false;
            }

            if (player.isJumping) {
                player.y += player.jumpSpeed;
                player.jumpSpeed += 1;
                if (player.y >= 650) {
                    player.y = 650;
                    player.isJumping = false;
                    player.onGround = true;
                }
            }
        }

        function drawPlayer(player) {
            if (!player) return;
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);

            // Draw health bar
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y - 20, player.width, 10);
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y - 20, (player.health / 100) * player.width, 10);
        }

        function checkCollision(attacker, defender) {
            if (!attacker || !defender) return;

            const isColliding =
                attacker.x < defender.x + defender.width &&
                attacker.x + attacker.width > defender.x &&
                attacker.y < defender.y + defender.height &&
                attacker.y + attacker.height > defender.y;

            if (isColliding && keys[' ']) {
                defender.health -= 1;
                defender.knockbackX = (defender.x > attacker.x ? 1 : -1) * 10;
                defender.isKnockedBack = true;
            }

            if (defender.isKnockedBack) {
                defender.x += defender.knockbackX;
                defender.knockbackX *= 0.9; // Gradually reduce knockback

                if (Math.abs(defender.knockbackX) < 0.1) {
                    defender.isKnockedBack = false;
                }
            }
        }

        window.addEventListener('keydown', (e) => (keys[e.key] = true));
        window.addEventListener('keyup', (e) => (keys[e.key] = false));

        loadCharacters();
    </script>
</body>
</html>
